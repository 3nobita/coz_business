<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <style>
        /* styles.css */

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Page-specific styles */
        .container #gymDetails,
        .container #schoolDetails {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: none;
        }

        .container #gymDetails h2{
            background-color: #629ac0;

        }
        .container #schoolDetails h2 {
            background-color: #65c062;
        }

        .container #gymDetails p,
        .container #schoolDetails p {
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="gymDetails" style="display:none;">
            <h2>GYM Details</h2>
            <p>Details about the GYM go here...</p>
            <button><a href="https://3nobita.github.io/Main_cozmoh/">back</a></button>
        </div>
        <div id="schoolDetails" style="display:none;">
            <h2>School Details</h2>
            <p>Details about the school go here...</p>
            <button><a href="https://3nobita.github.io/Main_cozmoh/">back</a></button>
        </div>
    </div>

    <script>
        // JavaScript code to show/hide details based on query parameter
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const type = urlParams.get('type');

            if (type === 'gym') {
                document.getElementById('gymDetails').style.display = 'block';
            } else if (type === 'school') {
                document.getElementById('schoolDetails').style.display = 'block';
            }
        });
    </script>
</body>

</html>
